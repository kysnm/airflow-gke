apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
        role: web
        tier: backend
    spec:
      containers:
      - name: web
        image: kysnm/docker-airflow:1.10.2
        imagePullPolicy: Always
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /admin/
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 3
        ports:
        - containerPort: 8080
        env:
        - name: LOAD_EX
          value: 'y'
        - name: AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX
          value: 'True'
        - name: EXECUTOR
          value: Local
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_PORT
          value: '3306'
        - name: MYSQL_USER
          value: airflow
        - name: MYSQL_PASSWORD
          value: airflow
        - name: MYSQL_DB
          value: airflow
